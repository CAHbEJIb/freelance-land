<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance search</title>


    <body>
</head>
<section class="header">
    <div class="container">
        <div class="nav">
            <div class="nav__logo"></div>
            <div class="nav__links"></div>
            <button class="nav__button"></button>
        </div>
        <div class="freelance-search">
            <div class="search__form">
                <h1>

                </h1>
                <div class="search__text"></div>
                <form class="search__form">
                    <button class="search___button"></button>
                    <div class="search__string">
                        <input type="text">
                        <div class="zoom-button"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="make-work">
            <div class="make-work__item">
                <div class="item-ico">
                    <div class="item__name"></div>
                    <div class="item__text"></div>
                </div>
            </div>
            <div class="make-work__item">
                <div class="item-ico">
                    <div class="item__name"></div>
                    <div class="item__text"></div>
                </div>
            </div>
            <div class="make-work__item">
                <div class="item-ico">
                    <div class="item__name"></div>
                    <div class="item__text"></div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="find">
    <div class="container">
        <div class="h-woman">
            <div class="freelansers">
                <div class="h-woman__n"></div>
                <div class="h-woman__text"></div>
            </div>
            <div class="work-posted">
                <div class="h-woman__n"></div>
                <div class="h-woman__text"></div>
            </div>
        </div>
        <div class="best-freelancers">
            <h2 class="bf__title"></h2>
            <div class="bf__text"></div>
        </div>
    </div>
</section>
<section class="latest-work">
    <div class="container">
        <div class="latest-work__title">
            <div class="title__text">
                <div class="title__tagline"></div>
                <h2 class="latest-work__subtitle"></h2>
            </div>
            <div class="titte__buttons">
                <div class="button left"></div>
                <div class="button right"></div>
            </div>
        </div>
        <div class="latest-work__items">
            <div class="latest-work__item">
                <div class="item__logo"></div>
                <div class="item__tagline"></div>
                <div class="item__text"></div>
                <div class="item__footer">
                    <div class="footer__price"></div>
                    <a class="footer__a"></a>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="container">

    </div>
</footer>
</body>

</html>
